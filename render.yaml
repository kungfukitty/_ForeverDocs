services:
  - type: web
    name: foreverdocs-web
    env: static
    rootDir: .
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: foreverdocs-api
          type: web
          property: host

  - type: web
    name: foreverdocs-api
    env: node
    rootDir: server
    buildCommand: npm ci
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: ALLOWED_ORIGINS
        value: https://foreverdocs.onrender.com,https://www.foreverdocs.onrender.com,http://localhost:5173
      - key: DATABASE_URL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
